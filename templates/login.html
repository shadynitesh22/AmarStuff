<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<style>
.card-body {
left: 30px;

}
</style>
    <style>
   .alert {
        animation: autoHide 0s ease-in 2s forwards;
        background-color:#00FA9A
    }

    @keyframes autoHide {
        to {
            width:10;
            height:10;
            visibility:hidden;
        }
</style>
<meta charset="UTF-8" />
<title>Searchable EMS</title>
  <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/hover.css' %}"
    />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
/>
<!-- Google Fonts -->
<link
rel="stylesheet"
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
/>
<!-- Bootstrap core CSS -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
rel="stylesheet"
/>
<!-- Material Design Bootstrap -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
rel="stylesheet"
/>
</head>
<body style="background-color: #ffffff">
<section class="vh-100" style="background-color: #000000">
<div class="container py-5 h-100">
{% if messages %}
            {% for message in messages %}
            {% if message.tags == 'success' %}

<div class="alert alert-success" role="alert">
<span>{{message}}</span>
</div>
        {% elif message.tags == 'error' %}
    <div class="alert alert-danger" role="alert">
<span>{{message}}</span>
</div>
 {% endif %}
            {% endfor %}
            {% endif %}

<section class="vh-100%" style="background-color: #000000">
<div class="container py-5 h-100">
<div
class="row d-flex justify-content-center align-items-center h-100"
>
<div class="col col-xl-10">
<div class="card" style="border-radius: 1rem">
<div class="row g-0">
<div class="col-md-6 col-lg-7 d-flex align-items-center">
<div class="card-body p-4 p-lg-5 text-black">
<form method="POST" action="" data-aos-duration="1000" data-aos="fade-up">
{% csrf_token %}

<div class="d-flex align-items-center mb-3 pb-1">
<i
class="fas fa-cubes fa-2x me-3"
style="color: #3a1a0b"
></i>
<span class="h1 fw-bold mb-0" data-aos="fade-up">Login</span>
</div>

<h5
class="fw-normal mb-3 pb-3"
style="letter-spacing: 1px"
>
Sign into your account
</h5>

<div class="form-outline mb-4">
<label class="form-label" for="form2Example17"
>Username</label
>
<input
type="text"
name="username"
id="username"
class="form-control form-control-md"
/>
</div>

<div class="form-outline mb-4">
<label class="form-label" for="form2Example27"
>Password</label
>
<input
type="password"
name="password"
id="password"
class="form-control form-control-md"
/>
</div>

<div class="pt-1 mb-4">
<button
class="btn btn-black btn-sm w-100 "
value="Login"
type="submit"
>
Login
</button>
</div>
</form>
</div>

</div>
    <div class=""data-aos="fade-up" data-aos-duration="1000">

    </div>

</div>

</div>
</div>
</div>
</div>
</section>
</div>
</section>

</body>

<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
></script>
