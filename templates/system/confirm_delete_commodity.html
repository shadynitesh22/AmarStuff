{% extends 'system/base.html' %}
{% block content %}
<div class="row d-flex justify-content-center" >
<div class="col-md-6">
<div class="card card-body " style="margin-top:30px;">


<p>Are you sure you want to delete "{{item}}"?</p>

<form action="{% url 'delete_commodity' item.id  %}" method="POST">

{% csrf_token %}
<a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>

<input class="btn btn-danger" type="submit" name="Confirm">
</form>
</div>
</div>
</div>
{% endblock %}
