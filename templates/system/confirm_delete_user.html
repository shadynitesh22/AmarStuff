{% extends 'system/base.html' %}
{% block content %}
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<div class="d-flex justify-content-center">
  <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_htJ3nq.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
</div>

<div class="row d-flex justify-content-center" >
<div class="col-md-6">
<div class="card card-body " style="margin-top:30px;">

  <h6 class="text-center">Are you sure you want to delete "<span class="text text-warning">{{item}}</span>"?</h6>
  <div class="d-flex justify-content-center">
    <form action="{% url 'delete_user' item.id  %}" method="POST">
  
  {% csrf_token %}
  <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
  
  <input class="btn btn-danger" type="submit" name="Confirm">
  </form>
  </div>
  </div>
  </div>
</div>


{% endblock %}
