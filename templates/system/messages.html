{% load static %}
<style>
   .alert {
        animation: autoHide 0s ease-in 2s forwards;
    }

    @keyframes autoHide {
        to {
            width:10;
            height:10;
            visibility:hidden;
        }
</style>

 <script>
          'use strict';
$(window).on('load',function(){


    //Welcome Message (not for login page)
    function notify(message, type){
        $.growl({
            message: message
        },{
            type: type,
            allow_dismiss: false,
            label: 'Cancel',
            className: 'btn-xs btn-inverse',
            placement: {
                from: 'top',
                align: 'right'
            },
            delay: 2500,
            animate: {
                    enter: 'animated fadeInRight',
                    exit: 'animated fadeOutRight'
            },
            offset: {
                x: 30,
                y: 30
            }
        });
    };

            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'success' %}

        notify('{{message}}','inverse');
        {% elif message.tags == 'error' %}
         notify('{{message}},'inverse');
            {% endif %}
            {% endfor %}
            {% endif %}

});

    </script>
