{% load static%}
{% include 'system/links.html' %}


                        <div class="col-xl-6 col-md-12">
                        </div>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                class="rounded-circle img-fluid" style="width: 100px;"
              />
            </div>
            <h4 class="mb-2">{{request.user.username}}</h4>
            <p class="text-muted mb-4">{{request.user.roles}}<span class="mx-2">|</span> <a href="#!">{{request.user.email}}</a></p>
            <div class="mb-4 pb-2">
              <a href="{% url 'update_user' request.user.id %}" type="button" class="btn btn-outline-primary btn-floating hvr-pulse">

              </a>
              <p>Update</p>
            <div class="mb-4 pb-2">
              <a href="{% url 'delete_user' user.id %}" type="button" class="btn btn-outline-primary btn-floating hvr-pulse">

              </a>
              <p>Delete</p>
            </div>
                 <div class="mb-4 pb-2">
              <a href="{% url 'dashboard' %}" type="button" class="btn btn-outline-primary btn-floating hvr-pulse">

              </a>
              <p>Back</p>
            </div>


            <div class="d-flex justify-content-between text-center mt-5 mb-2">
              <div>
                <p class="mb-2 h5">0</p>
                <p class="text-muted mb-0">Quotation Created</p>
              </div>
              <div class="px-3">
                <p class="mb-2 h5">0</p>
                <p class="text-muted mb-0">User Created</p>
              </div>
              <div>
                <p class="mb-2 h5">0</p>
                <p class="text-muted mb-0">Email Sent</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
              {% include 'system/scripts.html' %}
